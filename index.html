<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="change-background">Alterar Cor de Fundo</button>

        <h1>removendo o relógio</h1>
        <div id="cart">Carrinho: <span id="totalItems">0</span> itens - Total: R$ <span id="totalPrice">0,00</span></div>
    </header>
    <main>
        <section class="product">
            <img src="assets/bike02.jpeg" alt="Bicicleta">
            <p>R$ 6.000,00</p>
            <p class="additional-info">Retro bicicleta para se sentir uma criança.</p>
            <button class="change-price">Alterar Preço</button>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </section>
        <section class="product">
            <img src="assets/bike01.jpeg" alt="Bicicleta 1">
            <p>R$ 10.900,00</p>
            <p class="additional-info">Bicicleta para carregar ao seu dia a dia.</p>
            <button class="change-price">Alterar Preço</button>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </section>
        <section class="product">
            <img src="assets/bike03.jpeg" alt="Bicicleta 1">
            <p>R$ 16.900,00</p>
            <p class="additional-info">Bicicleta em perfeitas condições</p>
            <p class="additional-info"></p>e confiabilidade, qualidade e segunrança.</p>
            <button class="change-price">Alterar Preço</button>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </section>
        
    </main>
    <button id="checkout" class="checkout">Finalizar Compra</button>
    <script src="script.js"></script>
    <footer id="date-time"></footer>
</body>
</html>
